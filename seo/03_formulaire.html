<body>
    <!-- je déclare mon formulaire aves la balise form -->
    <form action="">

        <!-- deux manière de déclarer le label -->
        <!--pseudo-->
        <label for="pseudo">
            <!--input dans label-->
            Pseudonyme
        </label>
        <input type="text" name="pseudo" id="" placeholder="exemple" required>

        <!--

            L'id combiné à for permet de lier le label à l'input type précise le typr de donnée rércupérée, 
            name sera utilisé en php pour récupérer la donnée, le placeholder contien le texte qui apparaît dans l'input 
            required précise au navigateur que le chmps est à rensigner obligatoirement
        -->
        
        <label for="mdp">
            Mot de passe <span title="Le mot de passe peut contenir..."></span>
        </label>
        <input type="password" name="mdp" id="mdp" aria-placeholder="mot de passe" required>

        <br>
        <br>

        <!--email-->
     <label for="email">Email</label>
        <input type="email" name="email" id="email" aria-placeholder="Votre mail" required>

        
        <input type="email" name="email" id="email" aria-placeholder="Votre mail">

        <label for="Photo">Photo</label>
        <input type="file" name="photo" id="photo">

        <br>
        <br>

        </p>

        <br>

        <input type="radio" id="q1" name="reponse" checked> En famille
